<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义checkbox,radio样式</title>
    <link rel="stylesheet" href="sprite.css">
</head>
<body>
    <div id='wrap'>
        <h2>伪元素：</h2>
        <div class="checkbox">
            <input type="checkbox" id="CheckBox" class="CheckBox">
            <label for="CheckBox"></label>
        </div>
        <div class="radio">
            <input type="radio" id="Radio" name="radio1" class="radios">
            <label for="Radio"></label>
            <input type="radio" id="Radio1" name="radio1" class="radios">
            <label for="Radio1"></label>
        </div>
        <h2>背景图：</h2>
        <div class="checkbox">
            <input type="checkbox" id="CheckBox_sprit" class="CheckBox_sprit">
            <label for="CheckBox_sprit"></label>
        </div>
        <div class="radio">
            <input type="radio" id="Radio_sprit" name="radio2" class=" Radio_sprit">
            <label for="Radio_sprit"></label>
            <input type="radio" id="Radio1_sprit" name="radio2" class=" Radio_sprit">
            <label for="Radio1_sprit"></label>
        </div>
    </div>
</body>
</html>
